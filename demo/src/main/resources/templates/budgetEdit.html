<html lang="en">

    <meta charset="UTF-8">

            crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>

            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

</head>
<body>
<ul class="nav nav-pills nav-fill">
    <li class="nav-item"><a class="nav-link" href="/">Главная</a><br></li>
    <li class="nav-item"><a class="nav-link" href="/employee">Сотрудники</a><br></li>
    <li class="nav-item"><a class="nav-link active" href="/budget">Бюджет</a><br></li>
    <li class="nav-item"><a class="nav-link" href="/ingredient">Ингредиенты</a><br></li>
    <li class="nav-item"><a class="nav-link" href="/material">Материалы</a><br></li>
    <li class="nav-item"><a class="nav-link" href="/position">Должности</a><br></li>
    <li class="nav-item"><a class="nav-link" href="/product">Продукты</a><br></li>
    <li class="nav-item"><a class="nav-link" href="/production">Производства</a><br></li>
    <li class="nav-item"><a class="nav-link" href="/purchase">Закупка</a><br></li>

    <li class="nav-item"><a class="nav-link" href="/salary">Зарплаты</a><br></li>
</ul>
<div class="pl-5">
    <h1 class="header"> Изменение бюджета</h1>

    <form action="#" th:action="@{/budget/edit/{id}(id=${budget.id})}" method="post" th:object="${budget}">

        <div class="form-group row">
            <label class="col-sm-1 col-form-label" for="budget">Бюджет</label>
            <div class="col-sm-5">
                <input id="budget" class="form-control" type="text" th:field="*{budget}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label" for="additive_percentage">Проценты надбавки</label>
            <div class="col-sm-5">
                <input id="additive_percentage" class="form-control" type="text" th:field="*{additive_percentage}">
            </div>
        </div>

        <button class="btn btn-success" type="submit" value="Сохранить">Сохранить</button>
    </form>

</div>

</body>
</html>
